kind: Deployment
apiVersion: apps/v1
metadata:
  name: nginx
  namespace: eshop
  labels:
    name: nginx
  annotations:
    omnideqname: eshop(app)->eshop(blueprint)->nginx(dep)
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
      annotations: {}
    spec:
      containers:
        - name: docker-nginx-hello-world
          image: dockerbogo/docker-nginx-hello-world:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          envFrom: []
          volumeMounts: []
      volumes: []
      hostAliases: []
      imagePullSecrets: []
      nodeSelector:
        kubernetes.io/os: linux
      terminationGracePeriodSeconds: 30
